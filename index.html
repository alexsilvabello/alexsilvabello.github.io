    <h1 class="titulo">CODIFICADOR DE FRASES</h1>

    <main class="main">
      <section class="content_Inicial">
        <h2 class="sub" style="width: 70%;">Digite seu texto aqui:</h2>
          <textarea name="cripto" id="cripto" style="width: 100%;"></textarea>
          <p class="alerta">Apenas letras minúsculas e sem acento.</p>
          <button class="button_Cripto" title="Criptografar" ></button>
          <button class="button_Descripto" title="Descriptografar"></button>
          
          
      </section>
      
      <section class="content_Result">
        <h2 class="sub" style="width: 70%;">Resultado:</h2>
            <textarea name="textearea" id="resultado" style="width: 100%;"></textarea>
            <p class="alerta2">Clique no botão copiar e cole na primeira caixa para decodificar.</p>
            <button class="button_Copia" title="copiar o texto"></button>
      </section>
    </main>
